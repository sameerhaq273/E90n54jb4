<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Center Account Dashboard | Account Settings - XS</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  </head>
  <body>
    <main>
      <div class="mobile-container">
        <header>
          <div class="main-header">
            <div class="container">
              <div
                class="row align-items-center justify-content-between flex-nowrap mb-2"
              >
                <div class="left">
                  <button class="humburger">
                    <i class="fa-solid fa-bars"></i>
                  </button>
                  <a href="">
                    <img
                      src="./assets/images/logo.svg"
                      width="78"
                      height="39"
                      alt=""
                    />
                  </a>
                </div>
                <div class="right">
                  <div class="dropdown">
                    <button
                      class="btn text-nowrap"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fa-regular fa-circle-user"></i>
                      <p class="name mb-0 me-1 ms-2">Rick</p>
                      <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </div>
                  <a href="" class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </div>
              </div>
              <div class="row">
                <form action="">
                  <div class="search-container">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search Micro Center"
                    />
                    <button class="search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="header-info">
            <div class="container">
              <div
                class="row justify-content-between align-items-center flex-nowrap"
              >
                <div class="left w-auto">
                  <div class="dropdown">
                    <button
                      class="btn text-nowrap"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fa-solid fa-shop"></i>
                      <p class="name mb-0 me-1 ms-2">Mayfield Heights</p>
                      <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="right w-auto">
                  <div class="badge bg-primary rounded-pill">
                    Open Until 10pm
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="content">
          <div class="double-padding">
            <div class="container">
              <div class="d-flex align-items-center mb-3">
                <button class="btn back-btn">
                  <i class="fa-solid fa-chevron-left"></i>
                  Back
                </button>
                <h1 class="page-title mb-0">Account Settings</h1>
              </div>
              <form action="" class="mb-5">
                <div class="row gx-3 gy-3">
                  <div class="col-6">
                    <label for="" class="form-label">First Name*</label>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        value="Josiah"
                        placeholder="First name"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="" class="form-label">Last Name*</label>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        value="Pierce"
                        placeholder="Last name"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="" class="form-label">Email Address*</label>
                    <div class="form-group has-icon">
                      <i class="fa-solid fa-envelope text-primary"></i>
                      <input
                        type="email"
                        class="form-control email"
                        value="josiah@jossi.com"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="" class="form-label">Phone Number*</label>
                    <div class="form-group has-icon">
                      <i class="fa-solid fa-mobile text-primary"></i>
                      <input
                        type="email"
                        class="form-control email"
                        value="(555) 555-5555"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="" class="form-label text-uppercase fw-light"
                      >Saved Addresses</label
                    >
                    <hr class="mt-1 mb-75" />
                    <div class="form-group selection-group mb-75">
                      <input
                        type="radio"
                        name="address"
                        id="address1"
                        checked
                      />
                      <label for="address1" class="radio-selection default">
                        <p class="address-name">Samuel J Pierce</p>
                        <p class="address-info">
                          123 Sesame St Apt 200 New York, NY 10001
                        </p>
                      </label>
                      <button class="edit" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Edit
                      </button>
                    </div>
                    <div class="form-group selection-group mb-1">
                      <input type="radio" name="address" id="address2" />
                      <label for="address2" class="radio-selection">
                        <p class="address-name">Samuel J Pierce</p>
                        <p class="address-info">
                          123 Sesame St Apt 200 New York, NY 10001
                        </p>
                      </label>
                      <button class="edit" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Edit
                      </button>
                    </div>
                    <div class="text-end">
                      <a href="">Add Address</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="" class="form-label text-uppercase fw-light"
                      >Payment Methods</label
                    >
                    <hr class="mt-1 mb-75" />
                    <div class="form-group selection-group mb-75">
                      <input
                        type="radio"
                        name="payment"
                        id="payment1"
                        checked
                      />
                      <label for="payment1" class="radio-selection">
                        <p class="payment-name">MasterCard ending in 9999</p>
                        <p class="payment-info fw-normal">Samuel J Pierce</p>
                      </label>
                      <button class="edit" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Edit
                      </button>
                    </div>
                    <div class="form-group selection-group mb-75">
                      <input type="radio" name="payment" id="payment2" />
                      <label for="payment2" class="radio-selection">
                        <p class="payment-name">MasterCard ending in 9999</p>
                        <p class="payment-info fw-normal">Samuel J Pierce</p>
                      </label>
                      <button class="edit" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Edit
                      </button>
                    </div>
                    <div class="text-end">
                      <a href="">Add Payment Method</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <a href="" class="btn btn-sm btn-outline-secondary visit">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="13.333"
                        height="10"
                        viewBox="0 0 13.333 10"
                      >
                        <path
                          id="envelope-light"
                          d="M11.667,64h-10A1.667,1.667,0,0,0,0,65.667v6.667A1.667,1.667,0,0,0,1.667,74h10a1.667,1.667,0,0,0,1.667-1.667V65.667A1.667,1.667,0,0,0,11.667,64Zm-10,.833h10a.834.834,0,0,1,.833.833V66.6L7.417,70.417a1.257,1.257,0,0,1-1.5,0L.833,66.6v-.937A.835.835,0,0,1,1.667,64.833Zm10.833,7.5a.834.834,0,0,1-.833.833h-10a.834.834,0,0,1-.833-.833V67.622l4.583,3.461a2.081,2.081,0,0,0,2.5,0L12.5,67.622Z"
                          transform="translate(0 -64)"
                          fill="#0073df"
                        />
                      </svg>
                      Email & Notification Preferences
                    </a>
                  </div>
                  <div class="col-12">
                    <a href="" class="btn btn-sm btn-outline-secondary visit">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="10.5"
                        height="12"
                        viewBox="0 0 10.5 12"
                      >
                        <path
                          id="lock-light"
                          d="M9.375,5.249H9V3.784a3.75,3.75,0,1,0-7.5-.035v1.5H1.125A1.125,1.125,0,0,0,0,6.374v4.5A1.125,1.125,0,0,0,1.125,12h8.25A1.125,1.125,0,0,0,10.5,10.874v-4.5A1.125,1.125,0,0,0,9.375,5.249ZM2.25,3.749a3,3,0,0,1,6,0v1.5h-6Zm7.125,7.5H1.125a.376.376,0,0,1-.375-.375v-4.5A.376.376,0,0,1,1.125,6h8.25a.376.376,0,0,1,.375.375v4.5A.376.376,0,0,1,9.375,11.249Z"
                          transform="translate(0 0.001)"
                          fill="#0073df"
                        />
                      </svg>
                      Passwords & Security
                    </a>
                  </div>
                  <div class="action-btn-container">
                    <button class="btn btn-secondary disabled text-uppercase d-block w-100">
                      Save Information
                    </button>
                  </div>
                </div>
              </form>
              <hr class="mb-75">
              <p class="footer-text">Â© 2022 Micro Electronics, Inc.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
